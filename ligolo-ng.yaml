# Основная конфигурация прокси  
proxy:  
  # Адрес прослушивания  
  laddr: "0.0.0.0:11601"  
    
  # TLS настройки  
  tls:  
    # Использовать самоподписанные сертификаты  
    selfcert: true  
    selfcertdomain: "ligolo"  
    # Или использовать Let's Encrypt  
    # autocert: true  
    # alloweddomains: ["yourdomain.com"]  
  
# Настройки агентов 2 
agent:  
  # Автоматическая привязка агентов  
  autobind: true  
    
  # Настройки интерфейса по умолчанию  
  interface: "ligolo"  
  
# Настройки сетевых интерфейсов  
interface:  
  ligolo:  
    # Маршруты для интернет-трафика  
    routes:  
      - "0.0.0.0/0"        # Весь IPv4 трафик  
      - "::/0"             # Весь IPv6 трафик (опционально)  
  
# Веб-интерфейс (опционально)  
web:  
  enabled: false  
  listen: "127.0.0.1:8080"  
    
# Логирование  
logging:  
  level: "info"  
  # Для отладки используйте "debug"