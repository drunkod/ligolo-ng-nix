# This is the correct, final, fully automated configuration.
agent:
  # This tells the proxy to automatically handle the agent with this specific ID.
  1c7508f3e5db:
    # autobind: true is the magic key. It automatically starts the tunnel.
    autobind: true
    # The name of the tunnel interface to create.
    interface: ligolo

interface:
  # This block defines the settings for the 'ligolo' interface.
  ligolo:
    # This route will make the agent send all its internet traffic through the tunnel.
    routes:
      - "10.24.0.0/24"

# Disable the web UI. We don't need it for our automated daemon.
web:
  enabled: false